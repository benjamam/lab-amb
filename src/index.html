<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Front End Web 100</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Tip Calculator</h1>
    </header>
    <main>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="text" id="billInput" class="form-control" aria-label="Amount (to the nearest dollar)">
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" id="tenPercent" value="10" class="btn btn-secondary tip-btn">10%</button>
            <button type="button" id="fifteenPercent" value="15" class="btn btn-secondary tip-btn">15%</button>
            <button type="button" id="twentyPercent" value="20" class="btn btn-secondary tip-btn">20%</button>
        </div>
        <p>You are tipping: <span id="tipAmt"></span></p>
        <ul class="list-group">
            <li class="list-group-item">Bill Amount: <span id="billAmt"></span></li>
            <li class="list-group-item">Tip Percentage: <span id="tipPercent"></span></li>
            <li class="list-group-item">Amount of tip: <span id="amtOfTip"></span></li>
            <li class="list-group-item"><i>Total to be Paid: <span id="totalAmt"></span></i></li>
        </ul>
    </main>
</body>

</html>
